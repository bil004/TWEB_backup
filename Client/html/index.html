<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AniTrends</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/header_style.css">
    <link rel="stylesheet" href="../CSS/body_style.css">
    <script src="../scripts/homepage.js"></script>
</head>
<body onload="init()">

<!--sezione header-->
<header class="header">
    <section class="flex">
        <div class="topnav">
            <div class="logo">
                <div id="menu-btn" class="fas fa-bars"></div>
                <a class="active" href="index.html">AniTrends</a>
            </div>

            <div class="search-container">
                <form action="" class="search-bar">
                    <input type="text" placeholder="Search.." name="search">
                    <!-- <button type="submit"><i class="fa fa-search"></i></button> -->
                    <input type="image" src="../../images/lente_ingrandimento.png" alt="Submit" id="search-img">
                </form>
            </div>

            <div id="user-type-div">
                <p id="user-type-text"></p>
            </div>
        </div>
    </section>
</header>
<!--fine sezione header-->

<div id="popup-window-div">
    <div class="popup">
        <h2>Seleziona il tipo di utente</h2>

        <button class="btn btn-primary col" id="normal-user-btn">Utente</button>
        <button class="btn btn-primary col" id="journalist-btn">Giornalista</button>
    </div>
</div>

<!--inizio sezione footer-->
<footer class="footer">
    <p>Test</p>
</footer>
<!--fine sezione footer-->

</body>
</html>
